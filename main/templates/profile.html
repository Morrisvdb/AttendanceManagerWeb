{% extends 'base.html' %}

{% block title %}{{ _('Profile') }}{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='confirmDanger.js') }}"></script>

<div class="centered">
    <h2>{{ _('Profile') }}</h2>
    <p>{{ _('Welcome, %(username)s!', username=user.username) }}</p>
    <div>
        <a href="{{ url_for('edit_profile') }}" class="button">Edit profile</a>
        <a href="{{ url_for('logout') }}" class="button">{{ _('Sign Out') }}</a>
        <a href="{{ url_for('delete_profile', isConfirmed=true) }}" class="button alert-danger" onclick="return confirmDanger()">{{ _('Delete Account') }}</a>
    </div>  
</div>
{% endblock %}
