{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div>
        <h1 class="home-title">{{ _("Welcome to") }} {{ _("Attendance Manager") }}</h1>
        <h3 class="centered">{{ _('Getting Started') }}</h3>

        {% if user %}
            <a href="{{ url_for('groups') }}" class="listed-button button">{{ _('Groups') }}</a>
            <a href="{{ url_for('upcomming_meetings') }}" class="listed-button button">{{ _('Meetings') }}</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="listed-button button">{{ _('Login') }}</a>
        {% endif %}
        

    </div>
{% endblock %}
