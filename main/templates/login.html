{% extends "base.html" %}

{% block title %}{{ _('Login') }}{% endblock %}

{% block content %}
<div class="centered">
    <h2>{{ _('Login') }}</h2>
    <form method="post" class="form-container">
        <div class="form-group">
            <label for="username">{{ _('Username') }}</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">{{ _('Password') }}</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="button">{{ _('Login') }}</button>
        </div>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div>
        <p class="mt-3">{{ _("Don't have an account?") }} <a href="{{ url_for('signup') }}">{{ _('Sign up here') }}</a>.</p>
        <p class="mt-1"><a href="{{ url_for('forgot_password') }}">{{ _('Forgot your password?') }}</a></p>
    </div>
</div>
{% endblock %}
