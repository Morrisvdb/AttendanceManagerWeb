{% extends 'base.html' %}

{% block title %}{{ _('Login Required') }}{% endblock %}

{% block content %}

        <h2 class="login-required-title">{{ _('Login Required') }}</h2>
        <p class="login-required-message">{{ _('You must be logged in to access this page.') }}</p>
        <a href="{{ url_for('login') }}" class="login-required-button">{{ _('Go to Login') }}</a>
    </div>
{% endblock %}
