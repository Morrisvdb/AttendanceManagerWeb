{% extends 'base.html' %}

{% block title %}{{ _('Edit Group') }} - {{ _('Attendance Manager') }}{% endblock %}

{% block content %}
    <h2 class="centered">{{ _('Edit Group') }}</h2>
    <a href="{{ url_for('view_group', group_id=group.id) }}" class="return-button">{{ _('< Back') }}</a>
    <form action="{{ url_for('edit_group', group_id=group.id) }}" method="post" class="form-container">
        <label for="group_name">{{ _('Group Name:') }}</label>
        <input type="text" id="group_name" name="group_name" value="{{ group.group_name }}" required> <br>

        <label for="frequency">{{ _('Meeting Frequency:') }}</label>
        <select id="frequency" name="frequency" required>
            <option value="1" {% if group.frequency == 1 %}selected{% endif %}>{{ _('Daily') }}</option>
            <option value="7" {% if group.frequency == 7 %}selected{% endif %}>{{ _('Weekly') }}</option>
            <option value="14" {% if group.frequency == 14 %}selected{% endif %}>{{ _('Biweekly') }}</option>
            <option value="28" {% if group.frequency == 28 %}selected{% endif %}>{{ _('Monthly (Every 4 weeks)') }}</option>
        </select> <br> <br>

        <label for="meeting_day">{{ _('Meeting Day:') }}</label>
        <select id="meeting_day" name="start_day" required>
            <option value="0" {% if group.start_day == 0 %}selected{% endif %}>{{ _('Monday') }}</option>
            <option value="1" {% if group.start_day == 1 %}selected{% endif %}>{{ _('Tuesday') }}</option>
            <option value="2" {% if group.start_day == 2 %}selected{% endif %}>{{ _('Wednesday') }}</option>
            <option value="3" {% if group.start_day == 3 %}selected{% endif %}>{{ _('Thursday') }}</option>
            <option value="4" {% if group.start_day == 4 %}selected{% endif %}>{{ _('Friday') }}</option>
            <option value="5" {% if group.start_day == 5 %}selected{% endif %}>{{ _('Saturday') }}</option>
            <option value="6" {% if group.start_day == 6 %}selected{% endif %}>{{ _('Sunday') }}</option>
        </select> <br> <br>

        <label for="meeting_time">{{ _('Meeting Time:') }}</label>
        <input type="time" id="meeting_time" name="time" value="{{ group.time }}" required> <br> <br>

        <button type="submit" class="button">{{ _('Update Group') }}</button>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
{% endblock %}
