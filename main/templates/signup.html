{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <script src="{{ url_for('static', filename='checkPasswordMatch.js') }}"></script>

    <h2>Sign Up</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <!-- <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div> -->
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required onchange="checkPasswordMatch()">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required onchange="checkPasswordMatch()">
        </div>
        <div>
            <small id="passwordHelp" class="form-text text-muted" style="display: none;">Passwords must match.</small>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</div>

{% endblock %}
