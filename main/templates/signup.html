{% extends "base.html" %}


{% block content %}
<script src="{{ url_for('static', filename='checkPasswordMatch.js') }}"></script>

<div class="centered">
    <h2>Signup</h2>
    <form method="post" class="form-container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" required onchange="checkPasswordMatch()">
        </div>
        <div class="form-group">
            <label for="password2">Password Confirm</label>
            <input type="password" id="password2" name="password2" required onchange="checkPasswordMatch()">
        </div>
        <div>
            <small id="passwordHelp" class="form-text text-muted" style="display: none;">Passwords must match.</small>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Sign Up</button>
        </div>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
