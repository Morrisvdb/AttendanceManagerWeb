{% extends "base.html" %}


{% block content %}
<script src="{{ url_for('static', filename='checkPasswordMatch.js') }}"></script>

<div class="centered">
    <h2>{{ _('Signup') }}</h2>
    <form method="post" class="form-container">
        <div class="form-group">
            <label for="username">{{ _('Username') }}</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password1">{{ _('Password') }}</label>
            <input type="password" id="password1" name="password1" required onchange="checkPasswordMatch()">
        </div>
        <div class="form-group">
            <label for="password2">{{ _('Password Confirm') }}</label>
            <input type="password" id="password2" name="password2" required onchange="checkPasswordMatch()">
        </div>
        <div>
            <small id="passwordHelp" class="form-text text-muted" style="display: none;">{{ _('Passwords must match.') }}</small>
        </div>
        <div class="form-group">
            <button type="submit" class="button">{{ _('Sign Up') }}</button>
        </div>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div>
        <p class="mt-3">{{ _('Already have an account?') }} <a href="{{ url_for('login') }}">{{ _('Login here') }}</a>.</p>
    </div>
</div>
{% endblock %}
